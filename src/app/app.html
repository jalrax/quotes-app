<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item>
        <ion-icon name="quote"
                  item-left
                  (click)="onLoad(tabsPage)">
          Quotes
        </ion-icon>
      </button>
      <button ion-item>
        <ion-icon name="settings"
                  item-left
                  (click)="onLoad(settingsPage)">
          Settings
        </ion-icon>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="tabsPage" #nav></ion-nav>
