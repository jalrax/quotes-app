<ion-header>

  <ion-navbar>
    <ion-title>{{ quoteGroup.category | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let quote of quoteGroup.quotes; let idx = index">
    <ion-card-header>
      # {{ idx + 1 }}
    </ion-card-header>
    <ion-card-content>
      <p class="quote">{{ quote.text }}</p>
      <p class="author">{{ quote.person }}</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button *ngIf="!isFavourite(quote)"
                ion-button
                clear
                small
                (click)="onAddToFavourites(quote)">
          Favourite
        </button>
        <button *ngIf="isFavourite(quote)"
                ion-button
                clear
                small
                color="danger"
                (click)="onRemoveFromFavourites(quote)">
          Unfavourite
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
